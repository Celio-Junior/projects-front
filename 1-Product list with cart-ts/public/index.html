<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/global.css">
  <link rel="stylesheet" href="./assets/styles/desserts.css">
  <link rel="stylesheet" href="./assets/styles/account.css">
  <link rel="stylesheet" href="./assets/styles/order.css">
  <title>Product list with cart</title>
  <script src="./assets/js/bundle.js" defer></script>
</head>
<body>
  <main id="container">
    <section class="choice-desserts">
      <header id="container-title">
        <h1>Desserts</h1>
      </header>

      <div class="products">

      </div>
    </section>

    <!-- depois eu vejo isso -->

    <section class="account">
      <header class="account-header">
        <h2>Your Cart ( <span id="products-amount">0</span> )</h2>
      </header>

      <div id="img-empty-itens">
        <img src="./assets/images/illustration-empty-cart.svg" alt="cart empty">
        <span>
          Your added items will apper here
        </span>
      </div>

      <div id="products-account">

      </div>
      <div class="products-buy">
        <div class="product-value">
          <h3>Order total</h3>
          <span class="price-total">valor</span>
        </div>
        <p class="img-carbon">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="icon carbon">
          <span>this <b>carbon-neutral</b> delivery</span>
        </p>
        <button class="button-buy">Confim Order</button>
      </div>
    </section>
  </main>
  <div class="black-box no-exist">
    <div class="order-confimation">
      <div class="title-order">
        <img src="./assets/images/icon-order-confirmed.svg" alt="order-confimation">
        <h2>Order Comfirmed</h2>
        <p>We hope you enjoy food!</p>
      </div>
      <div id="products-order">

      </div>

      <div class="container-order-confirmerd">
        <div class="product-value">
          <h3>Order total</h3>
          <span class="price-total">valor</span>
        </div>
        <button type="button" class="button-confimed-order">Start New Order</button>
      </div>
    </div>
  </div>
</body>
</html>
